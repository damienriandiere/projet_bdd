<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Gogitfy | Ajout Client</title>
  <link rel="shortcut icon" type="image/png" href="../images/favicon.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <style>
    .btn-rounded {
      border-radius: 20px;
    }
	nav{
		background-color: #2E2E2E;
	}

	.page-footer{
		background-color: #2E2E2E;
	}

	nav ul li a {
      text-decoration: none;
    }
	
    a {
      text-decoration: none;
      color: inherit;
    }

	#back-to-top {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-wrapper">
        <a href="?page=/" class="brand-logo center">Gogitfy</a>
		<ul id="nav-mobile" class="left hide-on-med-and-down">
			<li>
			  <a class="dropdown-trigger" href="#" data-target="dropdown1"><i class="material-icons right">menu</i></a>
			  <!-- Dropdown Structure -->
			  <ul id="dropdown1" class="dropdown-content center">
				<li><a href="?page=/">Home</a></li>
				<li><a href="?page=addClient">Add a client</a></li>
				<li><a href="?page=listCommande">List order</a></li>
				<li><a href="?page=listArticle">List article</a></li>
			  </ul>
			</li>
		  </ul>
		<a href="?page=addClient" class="right"><i class="material-icons">login</i></a>
  </nav>

    <!-- Initialisation du dropdown -->
	<script>
		document.addEventListener('DOMContentLoaded', function() {
		  var dropdowns = document.querySelectorAll('.dropdown-trigger');
		  var instances = M.Dropdown.init(dropdowns);
		});

		document.addEventListener('DOMContentLoaded', function() {
		var backToTopBtn = document.querySelector('#back-to-top');

		window.addEventListener('scroll', function() {
			if (window.pageYOffset > 100) {
			backToTopBtn.style.display = 'block';
			} else {
			backToTopBtn.style.display = 'none';
			}
		});

		backToTopBtn.addEventListener('click', function(e) {
			e.preventDefault();
			window.scrollTo({ top: 0, behavior: 'smooth' });
		});
		});
	  </script>

    <div class="container">
        <h1 style="text-align:center;">Création de compte</h1>

        <div class="row">
            <form class="col s12" action="?page=user_add" method="POST">

                <div class="row">
                    <div class="input-field col s6">
                        <input type="text" id="nom" name="nom" required>
                        <label for="nom">Nom :</label>
                    </div>

                    <div class="input-field col s6">
                        <input type="text" id="prenom" name="prenom" required>
                        <label for="prenom">Prénom :</label>
                    </div>
                </div>
                <br><br>

                <div class="row">
                    <div class="input-field col s12">
                        <div class="input-field col s6">
                            <input type="email" id="email" name="email" required>
                            <label for="email">Email :</label>
                        </div>

                        <div class="input-field col s6">
                            <input type="date" id="dateNaissance" name="dateNaissance" required>
                            <label for="dateNaissance">Date de naissance :</label>
                        </div>
                    </div>
                </div>
                <br><br>

                <div class="row">
                    <div class="input-field col s12">
                        <div class="input-field col s6">
                            <input type="text" id="noBancaire" name="noBancaire" required>
                            <label for="noBancaire">Numéro bancaire :</label>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="website" name="website" required>
                                <label for="website">Site web :</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>

                <div class="row">
                    <div class="input-field col s12">
                        <div class="input-field col s6">
                            <input type="text" id="facebook" name="facebook" required>
                            <label for="facebook">Facebook :</label>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="adresse" name="adresse" required>
                                <label for="adresse">Adresse :</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>

                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" name="description" required></textarea>
                        <label for="description">Description :</label></textarea>
                    </div>
                </div>
                <br><br>

                <div class="row">
                    <div class="input-field col s12">
                        <div class="input-field col s6">
                            <input type="text" id="codePostal" name="codePostal" required>
                            <label for="codePostal">Code postal :</label>
                        </div>

                        <div class="row">
                            <div class="input-field col s6">
                                <input type="text" id="telephone" name="telephone" required>
                                <label for="telephone">Téléphone :</label>
                            </div>
                        </div>
                    </div>
                </div>
                <br><br>

                <button class="btn waves-effect waves-light center" type="submit" name="action">Soumettre</button>
            </form>
        </div>
    </div>
</body>

</html>
