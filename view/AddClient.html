<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Nouveau Client</title>
	<link rel="stylesheet" href="">
</head>
      
<body>

<h1 style="text-align:center;">Création de compte</h1>

<form action="?page=user_add" method="POST">
    <label for="nom">Nom :</label>
    <input type="text" id="nom" name="nom" required><br><br>
    
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom" required><br><br>
    
    <label for="email">Email :</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="dateNaissance">Date de naissance :</label>
    <input type="date" id="dateNaissance" name="dateNaissance" required><br><br>
    
    <label for="noBancaire">Numéro bancaire :</label>
    <input type="text" id="noBancaire" name="noBancaire" required><br><br>
    
    <label for="website">Site web :</label>
    <input type="text" id="website" name="website" required><br><br>
    
    <label for="facebook">Facebook :</label>
    <input type="text" id="facebook" name="facebook" required><br><br>
    
    <label for="actif">Actif :</label>
    <input type="checkbox" id="actif" name="actif" value="1" checked><br><br>
    
    <label for="description">Description :</label>
    <textarea id="description" name="description" required></textarea><br><br>
    
    <label for="adresse">Adresse :</label>
    <input type="text" id="adresse" name="adresse" required><br><br>

	<label for="codePostal">Code postal :</label>
	<input type="text" id="codePostal" name="codePostal" required><br><br>
    
    <label for="telephone">Téléphone :</label>
    <input type="text" id="telephone" name="telephone" required><br><br>
    
    <input type="submit" value="Soumettre">
  </form>

</body>
</html>
