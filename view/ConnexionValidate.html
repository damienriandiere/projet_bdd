<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Connecté</title>
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .btn-rounded {
            border-radius: 20px;
        }

        nav {
            background-color: #2E2E2E;
        }

        .page-footer {
            background-color: #2E2E2E;
        }

        nav ul li a {
            text-decoration: none;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        #back-to-top {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="?page=/" class="brand-logo center">Gogitfy</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li>
                    <a class="dropdown-trigger" href="#" data-target="dropdown1"><i
                            class="material-icons right">menu</i></a>
                    <!-- Dropdown Structure -->
                    <ul id="dropdown1" class="dropdown-content center">
                        <li><a href="?page=/">Home</a></li>
                        <li><a href="?page=addClient">Add a client</a></li>
                        <li><a href="?page=listCommande">List order</a></li>
                        <li><a href="?page=listArticle">List article</a></li>
                        <li><a href="?page=addConcierge">Ajouter un concierge</a></li>

                    </ul>
                </li>
            </ul>
            <a href="?page=connexion" class="right"><i class="material-icons">login</i></a>
    </nav>

    <!-- Initialisation du dropdown -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdowns = document.querySelectorAll('.dropdown-trigger');
            var instances = M.Dropdown.init(dropdowns);
        });

        document.addEventListener('DOMContentLoaded', function () {
            var backToTopBtn = document.querySelector('#back-to-top');

            window.addEventListener('scroll', function () {
                if (window.pageYOffset > 100) {
                    backToTopBtn.style.display = 'block';
                } else {
                    backToTopBtn.style.display = 'none';
                }
            });

            backToTopBtn.addEventListener('click', function (e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>

    <body>
        <div class="container">
            <h2 style="text-align:center;">Vous vous êtes connecter.</h2>
            <h2 style="text-align:center;">Vous pouvez maintenant accéder au différente page</h2>
            <br>
            <form action="?page=/" method="post">
                <button class="btn waves-effect waves-light center" type="submit" name="action">Aller sur la page
                    suivante</button>
            </form>
        </div>
    </body>

</html>
