<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="../css/Error.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Formulaire de connexion pour un concierge-->
        <form action="?page=ConnexionConcierge" method="post">
            <h1 class="center">Connexion Concierge</h1>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate" required>
                    <label for="password">Mot de passe</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light center" type="submit" name="action">Se connecter</button>
            </div>
        </form>
    </div>



</body>

</html>
